<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CartoonNetwork </title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="main">

        <div id="nav">
            <div id="nav-prt1">
                <img src="./cn.png" alt="">
                <h4>Characters</h4>
            </div>

            <div id="overlay">
                <i id="ser" class="ri-search-line"></i>
                <input type="text" placeholder="     Search Characters...    ">
            </div>

            <div id="nav-prt2">
                <h4>Menu</h4>
                <i class="ri-function-fill"></i>
            </div>
        </div>

        <div id="center">
            <div id="box1">
                <h1>Dexter</h1>
                <br>
                <h5>Dexter's Laboratory</h5>
            </div>
            <img id="img1" src="Dexter.webp" alt="">

            <div id="box2">
                <h1>Blossom</h1>
                <br>
                <h5>Powerpuff Girls</h5>
            </div>
            <img id="img2" src="BLOSSOM_OF_POWERPUFF_GIRLS.webp" alt="">

            <div id="box3">
                <h1>Gumball</h1>
                <br>
                <h5>Amazing world of Gumball</h5>
            </div>
            <img id="img3" src="GumballSeason2.webp" alt="">

        </div>

        <div id="nav2">
            <div id="nav2-prt1">
                <h5> Facebook </h5>
                <h5> YouTube </h5>
                <h5> Twitter </h5>
                <h5> CartoonNetwork.com </h5>
            </div>
            <div id="nav2-prt2">

                <i class="ri-arrow-left-s-line"></i>
                <button>prev</button>

                <button id="btn2">next</button>
                <i class="ri-arrow-right-s-line"></i>
            </div>
        </div>

    </div>

</body>

</html>
